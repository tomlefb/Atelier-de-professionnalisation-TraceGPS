<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Documentation API TraceGPS</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">
</head>
<body>
<!-- Conteneur Swagger UI -->
<div id="swagger-ui"></div>

<!-- Script Swagger UI -->
<script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
<script>
    window.onload = () => {
        SwaggerUIBundle({
            url: "openapi.json", // Chemin vers ton fichier OpenAPI
            dom_id: "#swagger-ui",
            deepLinking: true,    // Active les liens directs
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIBundle.SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout", // Layout par d√©faut
            theme: {
                colors: {
                    primary: {
                        main: "#d51414"  // Couleur principale
                    }
                }
            }
        });
    };
</script>
</body>
</html>
